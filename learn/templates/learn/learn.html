{% extends 'base.html' %}
{% load static %}

{% block extra_js %}
	<script src="http://unpkg.com/tone" type="text/javascript"></script>
	<script src="{% static 'js/instrument_loader.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/piano.js' %}" type="text/javascript"></script>
{% endblock extra_js %}

{% block content %}

	<div class="container">
		<div id="piano">
			<div id="keyboard" class="keys">
				{% for key, code in keys.items %}
					{% if "#" in key %}
						<div class="key white" id="{{ key }}" data-note="{{ key }}" data-keyCode="{{ code }}">
							<div class="key black">
							</div>
						</div>
					{% else %}
						<div class="key white" id="{{ key }}" data-note="{{ key }}" data-keyCode="{{ code }}">
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
