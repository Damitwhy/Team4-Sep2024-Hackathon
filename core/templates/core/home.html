{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh; padding: 0;">
    <div class="row w-100">
        <!-- Left Container -->
        <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
            <div class="card play-card w-100 text-center p-4" style="height: 300px;">
                <p class="main-text">A fun way to experience music.</p>
                <button class="action-button">Click Me</button>
            </div>
        </div>

        <!-- Right Container -->
        <div class="col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
            <div class="card play-card w-100 text-center p-4" style="height: 300px;">
                <img src="path_to_guitar_image.jpg" alt="Guitar Man" class="guitar-image" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="main-heading">Choose Your Path</h2>
    <div class="card-container row">
        <div class="card play-card col-sm-12 col-md-6">
            <p>Play</p>
        </div>
        <div class="card learn-card col-sm-12 col-md-6">
            <p>Learn</p>
        </div>
    </div>
</div>
{% endblock %}
